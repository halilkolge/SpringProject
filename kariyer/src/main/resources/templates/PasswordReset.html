<!-- Start wrapper-->

    <div class="height-100v d-flex align-items-center justify-content-center">

                                            <input type="text" class="form-control" id="email" name="email"

                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-actions" style="margin-top: 12px;">

                                </fieldset>

                        </div>
                    </div>
                </div>
            </div>
