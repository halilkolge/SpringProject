<!DOCTYPE html>
<html lang="en
" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale-1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>TEZ | Giriş Yap</title>
    <!-- loader-->
    <link th:href="@{/css/pace.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/pace.min.js}"></script>
    <!--favicon-->
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link th:href="@{/css/icons.css}" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link th:href="@{/css/app-style.css}" rel="stylesheet"/>

</head>

<body>

<!-- Start wrapper-->
<div id="wrapper">

    <div class="height-100v d-flex align-items-center justify-content-center">
        <div class="card-authentication2">
            <div class="card-group">
<!--                <div class="card mb-0">-->
<!--                    <div class="bg-reset-password2 hidden-xs"></div>-->
<!--                    <div class="card-img-overlay rounded-left my-2 js-tilt" data-tilt>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="card mb-0 ">
                    <div class="card-body">
                        <div class="card-content p-3">
                            <div class="text-center js-tilt" data-tilt>
                                <img style="width: 400px;height: 400px" th:src="@{/images/logo.png}" alt="IMG">
                            </div>
                            <div class="card-title text-uppercase text-center py-3">Gİrİş Yap</div>
                            <form name="f" th:action="@{/signin}" method="post">
                                <fieldset>
                                    <!-- Thymeleaf + Spring Security error display -->
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Kullanıcı Adınızı/Şifrenizi Hatalı Girdiniz.
                                    </div>

                                    <div th:if="${param.logout}" class="alert alert-success">
                                        Sistemden Çıkış Yaptınız.
                                    </div>
                                    <!-- Login Controls -->
                                    <div class="form-group">
                                        <div class="position-relative has-icon-left">
                                            <label for="txtUsername" class="sr-only">Kullanıcı Adı</label>
                                            <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                                   placeholder="Kullanıcı Adınızı Giriniz" required>
                                            <div class="form-control-position">
                                                <i class="zmdi zmdi-account"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="position-relative has-icon-left">
                                            <label for="txtPassword" class="sr-only">Şifre</label>
                                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                                   placeholder="Şifrenizi Giriniz" required>
                                            <div class="form-control-position">
                                                <i class="zmdi zmdi-lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row mr-0 ml-0">
                                        <div class="form-group col-7">
                                            <div class="icheck-material-primary">
                                                <!--						 	  <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">-->
                                                <!--							  <label class="form-check-label" for="checkRememberMe">Beni Hatırla</label>-->
                                            </div>
                                        </div>
                                        <div class="form-group col-5 ">
                                            <a href="Sifre/reset">Şifremi Unuttum</a>
                                        </div>
                                    </div>
                                    <!-- Login Button -->
                                    <div class="form-actions" style="margin-top: 12px;">
                                        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Gİrİş Yap</button>
                                    </div>
                                    <div class="text-center pt-3">
                                        <hr>
                                        <p class="text-dark mb-0">Henüz kayıt olmadınız mı? <a href="/uyelik/olustur" target="_blank"> Kayıt ol</a></p>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

</div><!--wrapper-->
<!--Start footer wrapper-->
<!--<div th:replace="Footer :: footer"/>-->
<!--End footer-wrapper-->
<!-- Bootstrap core JavaScript-->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!-- sidebar-menu js -->
<script th:src="@{/js/sidebar-menu.js}"></script>

<!-- Custom scripts -->
<script th:src="@{/js/app-script.js}"></script>
<script th:src="@{/js/tilt.jquery.min.js}"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
</body>
</html>
